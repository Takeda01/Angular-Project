<h1>StrengthZone - Everything you need to keep your body in good condition!</h1>
<div class="container">
  <section class="shop">
    <button class="supp" (click)="Sup()">Suppliments</button>
    <button class="equip" (click)="Equip()">Equipment</button>
  </section>
  <section class="articles">
   
    <article *ngFor="let a of articles">
        <img [src]="ArticleImage(a)" alt="">
        
        <div>
      <h3>{{a.Name}}</h3>
      <h4>Topic: {{a.Topic}}</h4>
      <p>
       {{a.Brief}}
      </p>
      <button> <a [href]= "a.Link | safe" target="_blank"   >Read more</a></button>
    </div>
    </article>
  </section>
</div>
